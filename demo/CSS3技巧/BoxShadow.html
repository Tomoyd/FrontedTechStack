<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .border-shadow{
            width:100px;
            height:100px;
            border:5px #3d3d3d solid;
            box-shadow:0 0 0 5px red,0 0 0 10px blue;
        }
        .outline{
            width:100px;
            height:100px;
            border: 1px #3d3d3d solid;
            margin:30px;
            outline: 5px #FF00FF dashed;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="border-shadow"></div>
<div class="outline"></div>
</body>
</html>
