{% extends 'layout.html' %}
{% block title%}{{title}}{% endblock %}

{% block content %}

<div style="position:absolute;z-index: 10;padding:10px 10px;width: 100%;box-sizing: border-box">
    <div class="row">
        <div class="col-sm-4">
            <div class="container">
                <div class="row">
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" onkeypress="return inputKeypress(event)" id="filepath" class="form-control"
                               placeholder="输入绝对路径">
                        <div onclick="loadPoint()" class="input-group-append load-point">
                            <span class="input-group-text" id="inputGroup-sizing-sm">加载PCD</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <select id="selection" onchange="fileChange(this.value)" class="form-control form-control-sm">
                {% if pcdnames %}
                {% for item in pcdnames %}
                <option>{{item}}</option>
                {% endfor %}
                {% else%}
                <option>无</option>
                {% endif%}
            </select>
        </div>
        <div class="col-sm-offset-6">
            <button type="button" onclick="previous()" class="btn btn-info btn-sm">上一帧</button>
            <button type="button" onclick="next()" class="btn btn-info btn-sm">下一帧</button>
        </div>
        <div class="col-sm-offset-4 button-func">
            <button type="button" onclick="exportShape()" class="btn btn-info btn-sm">导出当前ROI</button>
        </div>
        <div class="col-sm-offset-4 button-func">
            <button type="button" onclick="clearROI()" class="btn btn-danger btn-sm">清空ROI</button>
        </div>
        <div class="col-sm-offset-4 button-func">
        </div>
    </div>
</div>
<div class="spinner-border text-info"
     id="spinner"
     style="display:none;width:2rem;height:2rem; position:absolute;left:0;right:0;bottom: 0;top:0;margin:auto"
     role="status">
    <span class="sr-only">Loading...</span>
</div>
{% endblock %}

{% block js %}
<script src="../static/js/roi.js"></script>
{% endblock%}
