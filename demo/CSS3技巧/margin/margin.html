<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{

            padding:0;
            display: inline-block;

           background: #00ffd2;
            list-style: none;
            margin-right: -20px;
            vertical-align: middle
        }
        ul > li {
            background-color:#f00;
            float: left;
            width: 100px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>3</li>
    <li>4</li>
</ul>
<button style="display: inline-block;vertical-align: middle; margin:0;">123</button>
</body>
</html>
